name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Linter
        run: |
          pip install flake8
          flake8 .
      - name: Run Tests
        run: |
          python manage.py test
      - name: Generate Coverage Report
        run: |
          pip install coverage
          coverage run --source=system manage.py test
          coverage report